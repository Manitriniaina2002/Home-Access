<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Home Acces{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: green;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin: 0 8px;
        color: #007bff;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        margin: 0 auto;
        max-width: 900px;
        padding: 0 16px;
      }
      .card {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      form input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <nav>
      {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a> |
      <a href="{% url 'voice' %}">Contrôle vocal</a> |
      <a href="{% url 'logout' %}">Se déconnecter</a>
      {% else %}
      <a href="{% url 'login' %}">Se connecter</a>
      {% endif %}
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    {% block scripts %}{% endblock %}
  </body>
</html>
